# 工作流名称
name: Build Docker Image

# 触发条件：推送到main分支、打Tag时执行
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ] # 匹配v1.0、v2.1等Tag
  # 可选：允许手动触发
  workflow_dispatch:

# 工作流任务
jobs:
  build:
    # 运行环境：GitHub托管的Ubuntu最新版
    runs-on: ubuntu-latest
    # 权限配置：允许操作Docker（默认已足够）
    permissions:
      contents: read
      packages: write # 若推送至GitHub容器仓库需此权限

    steps:
      # 步骤1：检出代码到Runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Docker Buildx（增强构建能力，支持多平台）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：构建Docker镜像（核心步骤）
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          # 上下文：项目根目录
          context: .
          # 构建模式：仅构建（不推送），若需推送改为push: true
          push: false
          # 镜像标签：自定义名称+Tag（可根据Tag动态生成）
          tags: |
            idx-stt:latest
            idx-stt:${{ github.sha }} # 用提交哈希作为Tag
          # 构建缓存：加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max

