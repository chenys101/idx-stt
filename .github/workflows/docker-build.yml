name: Build Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (1.24.0)
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      # 修复：移除-v，改用-x（go mod download唯一支持的调试参数）
      - name: Debug go mod download
        run: |
          go version
          go env
          go mod download -x # -x 打印底层命令，替代-v的调试作用

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            idx-stt:latest
            idx-stt:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
