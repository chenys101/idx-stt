name: Build Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 核心修改：Go版本改为1.24.0（精确版本）
      - name: Set up Go (for debug)
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0' # 精确指定1.24.0，避免版本漂移

      # 保留-v参数（1.24.0完全支持）
      - name: Debug go mod download
        run: |
          go version
          go env
          go mod download -v # 1.24.0支持-v，打印详细依赖下载日志

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            idx-stt:latest
            idx-stt:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
