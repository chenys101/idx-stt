name: Build Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 新增步骤1：安装与Dockerfile一致的Go版本（用于调试）
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20' # 必须和Dockerfile中的Go版本一致

      # 新增步骤2：手动执行go mod download，打印详细错误
      - name: Debug go mod download
        run: |
          go version
          go env
          go mod download -v # -v 打印详细下载日志，定位失败的依赖

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            idx-stt:latest
            idx-stt:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
