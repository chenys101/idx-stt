name: Build Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          # 修复：注释移到上方，Tag行仅保留纯净的标签值（无空格、无#）
          # 标签规则：仅允许小写字母、数字、. _ - /（且不能以/开头）
          tags: |
            idx-stt:latest
            idx-stt:${{ github.sha }} # 注释移到行尾也不行，必须单独行！
          cache-from: type=gha
          cache-to: type=gha,mode=max
