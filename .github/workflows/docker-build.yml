name: Build Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          # 注释单独写在上方，Tag行仅保留纯标签值（无任何多余字符）
          # 合法Tag规则：小写字母、数字、. _ - /（无空格、#、@等）
          tags: |
            idx-stt:latest
            idx-stt:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
