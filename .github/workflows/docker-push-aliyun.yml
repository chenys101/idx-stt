name: Build and Push Docker Image to Aliyun ACR

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # 仅保留读取代码的必要权限，推阿里云ACR无需packages:write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (1.24.0)
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      # 调试Go依赖下载（保留原有逻辑）
      - name: Debug go mod download
        run: |
          go version
          go env
          go mod download -x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 新增：登录阿里云容器镜像服务（ACR）
      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}  # 阿里云ACR仓库地址（如registry.cn-hangzhou.aliyuncs.com）
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}  # 阿里云AccessKey ID（或镜像仓库登录用户名）
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}  # 阿里云AccessKey Secret（或镜像仓库登录密码）

      # 修改：构建并推送镜像到阿里云ACR
      - name: Build and push Docker image to Aliyun ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  # 改为true，开启推送
          # 镜像标签：阿里云ACR规范格式（仓库地址/命名空间/镜像名:标签）
          tags: |
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/idx-stt:latest
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/idx-stt:${{ github.sha }}
            # 推送标签（如v1.0.0）时，自动生成对应版本标签
            ${{ startsWith(github.ref, 'refs/tags/') && format('{0}/{1}/idx-stt:{2}', secrets.ALIYUN_ACR_REGISTRY, secrets.ALIYUN_ACR_NAMESPACE, github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 可选：多平台构建（适配x86/ARM架构）
          platforms: linux/amd64,linux/arm64
