name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Docker Hub 推送无需额外权限，保留读取代码即可

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (1.24.0)
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      # 调试Go依赖下载（保留原有逻辑）
      - name: Debug go mod download
        run: |
          go version
          go env
          go mod download -x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 核心修改1：登录 Docker Hub（替换阿里云ACR登录）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Docker Hub 无需指定 registry（默认是 docker.io），仅需用户名和密码
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # Docker Hub 用户名
          password: ${{ secrets.DOCKER_HUB_TOKEN }}     # Docker Hub 访问令牌（推荐）/ 密码

      # 核心修改2：构建并推送镜像到 Docker Hub
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 镜像标签：Docker Hub 规范格式（用户名/镜像名:标签）
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/idx-stt:latest  # 固定latest标签
            ${{ secrets.DOCKER_HUB_USERNAME }}/idx-stt:${{ github.sha }}  # 提交哈希标签
            # 标签触发时，使用标签名作为镜像标签（如v1.0.0）
            ${{ startsWith(github.ref, 'refs/tags/') && format('{0}/idx-stt:{1}', secrets.DOCKER_HUB_USERNAME, github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 保留多平台构建（适配x86/ARM）
          platforms: linux/amd64,linux/arm64
